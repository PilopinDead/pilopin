<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Добро пожаловать!</h1>
        <nav>
            <a href="#home">Главная</a>
            <a href="#about">О нас</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main>
        <section id="home">
            <h2>Главная</h2>
            <p>Это мой первый сайт. Здесь я учусь веб-разработке!</p>
        </section>

        <section id="about">
            <h2>О нас</h2>
            <p>Мы помогаем новичкам создавать свои проекты.</p>
            <button onclick="showMessage()">Нажми меня</button>
        </section>

        <section id="contact">
            <h2>Контакты</h2>
            <p>Email: example@mail.com</p>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <p>© 2024 Мой сайт</p>
    </footer>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
